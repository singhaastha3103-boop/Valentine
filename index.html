</style>
</head>

<body>

<script>
const story=[
"We were in the same classroom once, sharing the same space, the same air â€” yet never a single word.",
"Years passed. Threeâ€¦ maybe four. And then â€” the universe tried again.",
"A screen. A message. And suddenly, you werenâ€™t just a familiar faceâ€¦ you were a feeling.",
"Within a month or two, you asked me. And when I said yes â€” it felt right.",
"You take care of my foolish moments gently. You calm my anger patiently.",
"You stay. Even when Iâ€™m difficult.",
"And every day sinceâ€¦ I feel deeply, endlessly blessed."
];

function show(id){
document.querySelectorAll('.section').forEach(s=>s.style.display="none");
document.getElementById(id).style.display="block";
}

function unlock(){
if(code.value.trim().toLowerCase()==="forever"){
show("story");
playStory();
}else error.innerText="Think with your heart ğŸ’—";
}

function playStory(){
song.volume=0;
song.play();
let v=0;
let fade=setInterval(()=>{v+=0.02;song.volume=v;if(v>=0.8)clearInterval(fade)},200);
let box=lyrics,delay=0;
box.innerHTML="";
story.forEach(t=>{
setTimeout(()=>{
let p=document.createElement("div");
p.className="story-para";
p.innerText=t;
box.appendChild(p);
p.scrollIntoView({behavior:"smooth"});
},delay);
delay+=6500;
});
setTimeout(()=>show("question"),delay+2000);
}

function moveNo(){noBtn.style.left=Math.random()*80+"%";noBtn.style.top=Math.random()*80+"%";}
function goProposal(){show("proposal")}
function moveBlush(){blushBtn.style.left=Math.random()*80+"%";blushBtn.style.top=Math.random()*80+"%";}

function finalYes(){
show("final");
heart.play();
for(let i=0;i<30;i++){
let f=document.createElement("div");
f.className="fire";
document.body.appendChild(f);
let x=innerWidth/2,y=innerHeight/2;
f.style.left=x+"px";f.style.top=y+"px";
let a=Math.random()*2*Math.PI,d=30+Math.random()*60;
setTimeout(()=>{f.style.left=x+Math.cos(a)*d+"px";f.style.top=y+Math.sin(a)*d+"px";f.style.opacity=0},10);
setTimeout(()=>f.remove(),1000);
}
}

function restart(){location.reload()}
</script>
