<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
body{
margin:0;
font-family:'Playfair Display',serif;
background:linear-gradient(120deg,#3b001a,#7a003c,#ff6fa5,#ffd1dc);
background-size:400% 400%;
animation:bg 20s ease infinite;
min-height:100vh;
color:white;
overflow:hidden;
text-align:center;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.section{
display:none;
padding:40px 20px;
animation:fade 1.5s;
}

@keyframes fade{
from{opacity:0; transform:translateY(30px);}
to{opacity:1;}
}

h1{
font-family:'Great Vibes',cursive;
font-size:46px;
text-shadow:0 0 15px pink;
margin-bottom:20px;
}

.card{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(14px);
border-radius:30px;
padding:30px;
max-width:460px;
margin:0 auto;
box-shadow:0 0 30px rgba(255,192,203,0.6);
}

button{
padding:16px 32px;
border-radius:40px;
border:1px solid gold;
background:linear-gradient(to right,#ff5fa2,#ff9ecf);
color:white;
font-size:17px;
cursor:pointer;
box-shadow:0 0 25px rgba(255,215,0,0.7);
transition:0.3s;
margin:10px;
}
button:hover{transform:scale(1.08);}

.back{
background:linear-gradient(to right,#b30059,#ff6699);
}

.heart,.spark{
position:absolute;
font-size:24px;
pointer-events:none;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(110vh) scale(0.8);opacity:0;}
20%{opacity:1;}
100%{transform:translateY(-10vh) scale(1.2);opacity:0;}
}

#lyrics,#letter{
font-size:20px;
line-height:1.9;
text-shadow:0 0 10px pink;
min-height:80px;
}

#question{
font-size:34px;
font-family:'Great Vibes',cursive;
text-shadow:0 0 20px gold;
}

.firework{
position:absolute;
width:8px;
height:8px;
border-radius:50%;
pointer-events:none;
}

#noBtn{position:absolute;}
</style>
</head>

<body>

<audio id="music" loop preload="auto">
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<!-- ENTRY -->
<div id="start" class="section" style="display:block;">
<h1>This is not a pageâ€¦</h1>
<div class="card">
<p>Itâ€™s a feeling I wanted you to experience slowly ğŸ’–</p>
<button onclick="begin()">âœ¨ Begin Our Story</button>
</div>
</div>

<!-- SONG -->
<div id="song" class="section">
<h1>Our Song ğŸ¶</h1>
<div class="card">
<p id="lyrics"></p>
<button onclick="toggleMusic()">ğŸ’– Play / Pause</button>
</div>
<button class="back" onclick="show('letter')">Continue ğŸ’Œ</button>
</div>

<!-- LETTER -->
<div id="letter" class="section">
<h1>A Letter For You ğŸ’Œ</h1>
<div class="card">
<p id="letterText"></p>
</div>
<button class="back" onclick="show('unlock')">Keep Going âœ¨</button>
</div>

<!-- UNLOCK -->
<div id="unlock" class="section">
<h1>A Small Secret ğŸ’—</h1>
<div class="card">

</div>

<!-- QUESTION -->

<button onclick="yes()">YES ğŸ’–</button>

</div>

<script>
const music=document.getElementById("music");
music.volume=0;

function fadeIn(){
let v=0;
let i=setInterval(()=>{
v+=0.02;
music.volume=v;
if(v>=0.6)clearInterval(i);
},150);
}

function begin(){
show("song");
music.play();
fadeIn();
lyricsFlow();
hearts();
}

function toggleMusic(){
music.paused?music.play():music.pause();
}

function show(id){
document.querySelectorAll('.section').forEach(s=>s.style.display="none");
document.getElementById(id).style.display="block";
}

const lyrics=[
"Kaise bataaye kyun tujhko chaheinâ€¦ ğŸŒ™",
"Every note carries my unspoken feelingsâ€¦",
"You became my calm, my chaos, my homeâ€¦",
"Time slows down whenever I think of youâ€¦",
"This song knows what my lips never sayâ€¦",
"And my heart? It chose youâ€¦ quietly, completely ğŸ’–"
];

function lyricsFlow(){
let box=document.getElementById("lyrics");
lyrics.forEach((l,i)=>{
setTimeout(()=>{
box.style.opacity=0;
setTimeout(()=>{
box.innerHTML=l;
box.style.opacity=1;
},400);
},i*6000);
});
}

const letterLines=[
"I never planned thisâ€¦",
"But somehow, you became my favorite thought.",
"In a world full of noise, you felt like peace.",
"I smile more because of you.",
"I feel stronger, softer, braver â€” all at once.",
"And maybeâ€¦ just maybeâ€¦ this is what forever begins like."
];

let i=0;
function typeLetter(){
if(i<letterLines.length){
document.getElementById("letterText").innerHTML+=letterLines[i]+"<br><br>";
i++;
setTimeout(typeLetter,2000);
}
}
document.getElementById("letter").addEventListener("click",typeLetter,{once:true});

function check(){
if(document.getElementById("code").value.toLowerCase()=="forever"){
show("final");
}else{
document.getElementById("hint").innerText="Hmmâ€¦ that doesnâ€™t feel quite right ğŸ˜„";
}
}

function moveNo(){
document.getElementById("noBtn").style.left=Math.random()*80+"%";
document.getElementById("noBtn").style.top=Math.random()*80+"%";
}

function fire(x,y){
for(let i=0;i<30;i++){
let f=document.createElement("div");
f.className="firework";
f.style.background=`hsl(${Math.random()*360},100%,50%)`;
f.style.left=x+"px";f.style.top=y+"px";
document.body.appendChild(f);
let a=Math.random()*2*Math.PI;
let d=40+Math.random()*60;
setTimeout(()=>{
f.style.transform=`translate(${Math.cos(a)*d}px,${Math.sin(a)*d}px)`;
f.style.opacity=0;
},10);
setTimeout(()=>f.remove(),1200);
}
}

function yes(){
document.getElementById("finalMsg").innerText=
"Then itâ€™s settledâ€¦ every Valentine from now on belongs to us ğŸ’–";
for(let i=0;i<6;i++){
setTimeout(()=>fire(Math.random()*innerWidth,Math.random()*innerHeight),i*300);
}
}

function hearts(){
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerText="â¤ï¸";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},500);
}
</script>

</body>
</html>
