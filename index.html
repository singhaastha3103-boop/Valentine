
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Playfair Display',serif;
background:linear-gradient(135deg,#7a003c,#ff4d88,#ffd1dc);
min-height:100vh;
text-align:center;
color:white;
overflow:hidden;
}

h1{
font-family:'Great Vibes',cursive;
font-size:42px;
color:#ffd9ec;
text-shadow:0 0 10px pink;
}

.section{
display:none;
padding:25px;
animation:fade 1s;
}

@keyframes fade{
from{opacity:0; transform:translateY(20px);}
to{opacity:1;}
}

.card{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(10px);
border-radius:25px;
padding:25px;
box-shadow:0 0 20px rgba(255,192,203,0.6);
max-width:420px;
margin:20px auto;
}

button{
padding:14px 26px;
margin:10px;
border-radius:30px;
border:1px solid gold;
background:linear-gradient(to right,#ff5fa2,#ff9ecf);
color:white;
font-size:16px;
cursor:pointer;
box-shadow:0 0 20px rgba(255,215,0,0.6);
transition:0.3s;
}
button:hover{
transform:scale(1.08);
box-shadow:0 0 30px gold;
}

.back{
background:linear-gradient(to right,#b30059,#ff6699);
}

.heart{
position:absolute;
font-size:26px;
animation:float 5s infinite;
cursor:pointer;
}

@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(-100vh);}
}

.petal{
position:absolute;
font-size:24px;
animation:fall 7s linear infinite;
opacity:0.9;
filter:drop-shadow(0 0 5px pink);
}

@keyframes fall{
0%{transform:translateY(-10vh) rotate(0deg);}
100%{transform:translateY(110vh) rotate(360deg);}
}

#lyrics{
color:#fff;
text-shadow:0 0 10px pink, 0 0 20px gold;
font-size:20px; 
line-height:1.8;
opacity:0;
transition:opacity 1s ease-in-out;
}

.firework{
position:absolute;
width:8px;
height:8px;
border-radius:50%;
background:gold;
pointer-events:none;
}

input{
padding:12px;
border-radius:20px;
border:none;
font-size:16px;
width:70%;
}

#noBtn{
position:absolute;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for(let i=0;i<15;i++){
let h=document.createElement("div");
h.className="heart";
h.innerText="â¤ï¸";
h.style.left=Math.random()*100+"%";
h.style.top=Math.random()*100+"%";
h.style.animationDuration=3+Math.random()*5+"s";
document.body.appendChild(h);
}

// Falling petals
for(let i=0;i<25;i++){
let p=document.createElement("div");
p.className="petal";
p.innerText="ğŸŒ¹";
p.style.left=Math.random()*100+"%";
p.style.animationDuration=4+Math.random()*6+"s";
document.body.appendChild(p);
}
</script>

<!-- HOME -->
<div id="home" class="section" style="display:block;">
<h1>Welcome My Love ğŸ’–</h1>
<div class="card">
<p>Every click is a piece of my heartâ€¦</p>
<button onclick="showSection('music')">ğŸ¶ Our Song</button>
<button onclick="showSection('final')">ğŸ’ Final Surprise</button>
</div>
</div>

<!-- MUSIC -->
<div id="music" class="section" style="background:radial-gradient(circle at top,#ff9ecf,#5a0033,#1a0010);">
<h1 style="color:#ffd6e8;text-shadow:0 0 15px gold;">Our Song ğŸ¶</h1>
<div class="card" style="border:1px solid gold;">
<p id="lyrics"></p>
<button onclick="playMusic()">ğŸ’– Play Our Song</button>
</div>
<button class="back" onclick="showSection('home')">ğŸ  Home</button>
</div>

<audio id="song" loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<!-- FINAL -->
<div id="final" class="section">
<h1>Will you be my Valentine forever? ğŸ’</h1>
<button onclick="yesLove()">YES ğŸ’–</button>
<button id="noBtn" onmouseover="moveNo()">NO ğŸ˜œ</button>
<p id="finalMsg"></p>
<button class="back" onclick="showSection('home')">ğŸ  Home</button>
</div>

<script>
function showSection(id){
document.querySelectorAll('.section').forEach(s=>s.style.display="none");
document.getElementById(id).style.display="block";
}

// Timed karaoke-style lyrics
let lyricsLines = [
"Kaise bataaye kyun tujhko chaheinâ€¦ ğŸŒ™ğŸ’–",
"Har pal bas tera hi naam aayeâ€¦",
"My dearest Rohan, my Bubuâ€¦ ğŸ»ğŸ’•",
"This song is my silent confessionâ€¦",
"Every beat carries a piece of my heart to youâ€¦",
"In this melody, I hide all the words Iâ€™m too shy to sayâ€¦",
"You are my peace, my madness, my forever dreamâ€¦",
"With every note, I promise to love you a little more each dayâ€¦",
"When the world feels heavy, remember my love is your homeâ€¦",
"And in every lifetime, I will still choose youâ€¦ only youâ€¦ ğŸ’ğŸ’–"
];

let timings = [0,6000,12000,18000,24000,30000,36000,42000,48000,54000];

function showLyrics(){
    let lyricsBox = document.getElementById("lyrics");
    lyricsLines.forEach((line,index)=>{
        setTimeout(()=>{
            lyricsBox.style.opacity=0; 
            setTimeout(()=>{
                lyricsBox.innerHTML = line;
                lyricsBox.style.opacity=1;
            },500);
        }, timings[index]);
    });
}

function playMusic(){
let song=document.getElementById("song");
song.play();
showLyrics();
}

// Final YES button & fireworks
function moveNo(){
let x=Math.random()*80;
let y=Math.random()*80;
document.getElementById("noBtn").style.left=x+"%";
document.getElementById("noBtn").style.top=y+"%";
}

function createFirework(x, y){
  for(let i=0;i<30;i++){
    let f=document.createElement("div");
    f.className="firework";
    document.body.appendChild(f);
    let angle=Math.random()*2*Math.PI;
    let distance=30 + Math.random()*50;
    let dx=Math.cos(angle)*distance;
    let dy=Math.sin(angle)*distance;
    f.style.left=x+"px";
    f.style.top=y+"px";
    f.style.background='hsl('+Math.random()*360+',100%,50%)';
    f.style.transition="all 1s linear";
    setTimeout(()=>{
      f.style.left=(x+dx)+"px";
      f.style.top=(y+dy)+"px";
      f.style.opacity=0;
    },10);
    setTimeout(()=>f.remove(),1000);
  }
}

function yesLove(){
  document.getElementById("finalMsg").innerText="Forever begins with youâ€¦ Happy Valentineâ€™s Day ğŸ’ğŸ’–";
  let w=window.innerWidth;
  let h=window.innerHeight;
  for(let i=0;i<5;i++){
    setTimeout(()=>{
      createFirework(Math.random()*w, Math.random()*h);
    }, i*300);
  }
}
</script>

</body>
</html>
