<style>
*{box-sizing:border-box}

body{

font-family:'Playfair Display',serif;
background:radial-gradient(circle at top,#2a0014,#0d0007,#000);

}

.section{

}

@keyframes fade{

/* story card */
.card{

padding:40px;

box-shadow:0 0 60px rgba(255,170,200,.45);
}

.story-para{

line-height:2.1;
margin-bottom:28px;
opacity:0;
animation:show 2s forwards;
}

@keyframes show{to{opacity:1}}

button{
padding:14px 36px;
border-radius:40px;
border:none;
font-size:17px;
cursor:pointer;
color:white;
background:linear-gradient(to right,#ff4d88,#ff9ecf);
box-shadow:0 0 25px rgba(255,120,170,.7);
margin:15px;
}

button:hover{transform:scale(1.05)}

input{
padding:12px 22px;
border-radius:25px;
border:none;
font-size:16px;
text-align:center;
}

/* candles */
.candle{
position:absolute;
bottom:0;
font-size:26px;
opacity:.8;
animation:flicker 2s infinite alternate;
}

@keyframes flicker{
from{transform:scale(1)}
to{transform:scale(1.06)}
}

#noBtn{position:absolute}

.bigLove{
font-size:34px;
line-height:1.9;
text-align:center;
color:#ffd6e8;
text-shadow:0 0 45px pink;
margin-top:20vh;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{text-shadow:0 0 20px pink}
50%{text-shadow:0 0 50px hotpink}
100%{text-shadow:0 0 20px pink}
}

/* fireworks */
.fire{
position:absolute;
width:8px;
height:8px;
border-radius:50%;
background:pink;
pointer-events:none;
}
</style>
</head>

<body>

<script>
const story = [
"We were in the same classroom once, sharing the same space, the same air â€” yet never a single word.",
"Years passed. Threeâ€¦ maybe four. And then â€” the universe tried again.",
"A screen. A message. And suddenly, you werenâ€™t just a familiar faceâ€¦ you were a feeling.",
"Within a month or two, you asked me. And when I said yes â€” it felt right.",
"You take care of my foolish moments gently. You calm my anger patiently.",
"You stay. Even when Iâ€™m difficult.",
"And every day sinceâ€¦ I feel deeply, endlessly blessed."
];

function show(id){
document.querySelectorAll('.section').forEach(s=>s.style.display="none");
document.getElementById(id).style.display="block";
}

function startStory(){
show("story");
const song=document.getElementById("song");
song.volume=0;
song.play().catch(()=>document.body.addEventListener("click",()=>song.play(),{once:true}));

let v=0;
const fade=setInterval(()=>{
if(v>=0.8) clearInterval(fade);
else{v+=0.02; song.volume=v;}
},200);

const box=document.getElementById("lyrics");
box.innerHTML="";
let delay=0;
story.forEach(text=>{
setTimeout(()=>{
let p=document.createElement("div");
p.className="story-para";
p.innerText=text;
box.appendChild(p);
p.scrollIntoView({behavior:"smooth"});
},delay);
delay+=6500;
});
setTimeout(()=>show("secret"),delay+2000);
}

function unlock(){
if(document.getElementById("code").value.trim().toLowerCase()==="forever"){
show("question");
}else{
document.getElementById("error").innerText="Think with your heartâ€¦ ğŸ’—";
}
}

function moveNo(){
document.getElementById("noBtn").style.left=Math.random()*80+"%";
document.getElementById("noBtn").style.top=Math.random()*80+"%";
}

function firework(){
for(let i=0;i<30;i++){
let f=document.createElement("div");
f.className="fire";
document.body.appendChild(f);
let x=window.innerWidth/2;
let y=window.innerHeight/2;
f.style.left=x+"px";
f.style.top=y+"px";
let a=Math.random()*2*Math.PI;
let d=30+Math.random()*60;
setTimeout(()=>{
f.style.left=x+Math.cos(a)*d+"px";
f.style.top=y+Math.sin(a)*d+"px";
f.style.opacity=0;
},10);
setTimeout(()=>f.remove(),1000);
}
}

function yes(){
show("final");
document.getElementById("heart").play();
firework();
}

function restart(){
show("home");
}
</script>
