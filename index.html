<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Rohan ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
/* RESET */
*{
box-sizing:border-box;
}

/* BODY ‚Äî allow scrolling */
body{
margin:0;
font-family:'Playfair Display',serif;
background:radial-gradient(circle at top,#2b0015,#0d0007);
color:#fff;
overflow-x:hidden;
}

/* Candle glow */
body::before{
content:"";
position:fixed;
inset:0;
background:radial-gradient(circle at center,rgba(255,180,120,0.22),transparent 65%);
animation:flicker 3s infinite alternate;
pointer-events:none;
z-index:-1;
}
@keyframes flicker{
from{opacity:0.6;}
to{opacity:0.95;}
}

/* HEADINGS */
h1{
font-family:'Great Vibes',cursive;
font-size:46px;
color:#ffd6e8;
text-shadow:0 0 25px gold;
text-align:center;
margin:25px 0;
}

/* SECTIONS ‚Äî NO FIXED HEIGHT */
.section{
display:none;
padding:20px;
}

/* BIG STORY CARD ‚Äî MOBILE SAFE */
.card{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(16px);
border-radius:35px;
padding:35px;
box-shadow:0 0 45px rgba(255,180,120,0.5);
width:95%;
max-width:900px;
margin:0 auto 40px;
}

/* STORY TEXT */
#lyrics{
font-size:21px;
line-height:2.1;
text-align:left;
text-shadow:0 0 10px rgba(255,200,200,0.7);
}

/* PARAGRAPHS */
.story-para{
margin-bottom:35px;
opacity:0;
animation:fadeIn 2s forwards;
}
@keyframes fadeIn{
to{opacity:1;}
}

/* BUTTONS */
button{
display:block;
margin:30px auto;
padding:15px 40px;
border-radius:35px;
border:none;
background:linear-gradient(to right,#ff5fa2,#ffb3d9);
color:white;
font-size:18px;
cursor:pointer;
box-shadow:0 0 25px rgba(255,200,150,0.7);
transition:0.4s;
}
button:hover{
transform:scale(1.1);
box-shadow:0 0 45px gold;
}

/* FIREWORK */
.firework{
position:absolute;
width:8px;
height:8px;
border-radius:50%;
pointer-events:none;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="section" style="display:block;">
<h1>For You, Rohan ‚ù§Ô∏è</h1>
<div class="card">
<p style="font-size:22px; text-align:center;">
This is not meant to be rushed.<br>
Read it slowly‚Ä¶ like a letter. üïØÔ∏è
</p>
<button onclick="startJourney()">Begin ‚ú®</button>
</div>
</div>

<!-- STORY -->
<div id="story" class="section">
<h1>Our Story üåô</h1>
<div class="card">
<div id="lyrics"></div>
</div>
</div>

<!-- AUDIO -->
<audio id="song" loop>
<source src="romantic.mp3" type="audio/mpeg">
</audio>

<!-- FINAL -->
<div id="final" class="section">
<h1>One Last Question üíç</h1>
<div class="card">
<p style="font-size:24px; line-height:1.9; text-align:center;">
Will you be my second‚Ä¶<br>
and forever Valentine,<br>
<b>Rohan</b>? üíñ
</p>
<button onclick="yesLove()">YES üíï</button>
</div>
<p id="finalMsg" style="text-align:center;font-size:20px;"></p>
</div>

<script>
function show(id){
document.querySelectorAll('.section').forEach(s=>s.style.display="none");
document.getElementById(id).style.display="block";
window.scrollTo(0,0);
}

/* STORY CONTENT */
const storyLines = [
"We were in the same classroom once, sharing the same space, the same air ‚Äî yet never a single word. Life moved quietly forward, and somehow‚Ä¶ so did we.",

"Years passed. Three‚Ä¶ maybe four. Enough time for us to grow into different versions of ourselves. And then ‚Äî unexpectedly ‚Äî the universe decided to try again.",

"A screen. A message. And suddenly, you weren‚Äôt just a familiar face‚Ä¶ you were a feeling. We talked like we were making up for lost time, like two souls that finally found the right moment.",

"Within just a month‚Ä¶ maybe two‚Ä¶ you asked me a question that carried so much hope. And when I said yes, it didn‚Äôt feel rushed. It felt right.",

"Since then, every day with you has been gentle in ways I didn‚Äôt know love could be. You take care of my foolish little moments like they‚Äôre something precious ‚Äî not something to fix.",

"You calm my storms without ever silencing me. You handle my anger not with fear, but with patience. You stay ‚Äî even when I‚Äôm difficult. Especially when I‚Äôm difficult.",

"With you, I learned that love isn‚Äôt loud promises ‚Äî it‚Äôs quiet understanding. It‚Äôs choosing each other on ordinary days. It‚Äôs knowing that someone sees all of you and still says, ‚ÄúI‚Äôm here.‚Äù",

"I don‚Äôt know how many lifetimes it took, but somehow we met at the exact right one. And every day since, I feel blessed ‚Äî not loudly, but deeply."
];

function startJourney(){
show("story");
document.getElementById("song").play();

const box = document.getElementById("lyrics");
box.innerHTML = "";

let delay = 0;
storyLines.forEach(text=>{
setTimeout(()=>{
let p = document.createElement("div");
p.className="story-para";
p.innerText=text;
box.appendChild(p);
p.scrollIntoView({behavior:"smooth",block:"end"});
},delay);
delay += 5500;
});

setTimeout(()=>{
show("final");
},delay + 4000);
}

/* FIREWORKS */
function createFirework(x,y){
for(let i=0;i<30;i++){
let f=document.createElement("div");
f.className="firework";
f.style.background=`hsl(${Math.random()*360},100%,60%)`;
f.style.left=x+"px";
f.style.top=y+"px";
document.body.appendChild(f);
let a=Math.random()*2*Math.PI;
let d=40+Math.random()*60;
setTimeout(()=>{
f.style.transform=`translate(${Math.cos(a)*d}px,${Math.sin(a)*d}px)`;
f.style.opacity=0;
},10);
setTimeout(()=>f.remove(),1000);
}
}

function yesLove(){
document.getElementById("finalMsg").innerText="Forever begins here‚Ä¶ üíñ";
for(let i=0;i<6;i++){
setTimeout(()=>{
createFirework(Math.random()*innerWidth,Math.random()*innerHeight);
},i*400);
}
}
</script>

</body>
</html>
