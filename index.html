</head>

<script>
function show(id){

const storyLines = [
"We were in the same classroom once‚Ä¶",
"sharing the same space, the same air,",
"yet never a single word.",

"Life moved quietly forward,",
"and somehow‚Ä¶ so did we.",

"Years passed.",
"Three‚Ä¶ maybe four.",
"Enough time for us to grow",
"into different versions of ourselves.",

"And then‚Äîunexpectedly‚Äî",
"the universe decided to try again.",

"A screen.",
"A message.",

"And suddenly,",
"you weren‚Äôt just a familiar face‚Ä¶",
"you were a feeling.",

"We talked like we were making up for lost time.",
"Like two souls that finally found",
"the right moment.",

"Within just a month‚Ä¶ maybe two‚Ä¶",
"you asked me a question",
"that carried so much hope.",

"And when I said yes‚Ä¶",
"it didn‚Äôt feel rushed.",

"It felt right.",

"Since then, every day with you",
"has been gentle",
"in ways I didn‚Äôt know love could be.",

"You take care of my foolish little moments,",
"like they‚Äôre something precious‚Äî",
"not something to fix.",

"You calm my storms",
"without ever silencing me.",

"You handle my anger",
"not with fear,",
"but with patience.",

"You stay.",
"Even when I‚Äôm difficult.",
"Especially when I‚Äôm difficult.",

"With you, I learned",
"that love isn‚Äôt loud promises‚Äî",
"it‚Äôs quiet understanding.",

"It‚Äôs choosing each other",
"on ordinary days.",

"It‚Äôs knowing that someone sees",
"all of you‚Ä¶",
"and still says,",
"‚ÄúI‚Äôm here.‚Äù",

"I don‚Äôt know how many lifetimes it took,",
"but somehow‚Ä¶",
"we met at the exact right one.",

"And every day since,",
"I feel blessed‚Äî",
"not loudly,",
"but deeply."
];

function startJourney(){
show("story");
let song=document.getElementById("song");
song.play();
let box=document.getElementById("lyrics");
let delay=0;
storyLines.forEach(line=>{
setTimeout(()=>{
box.style.opacity=0;
setTimeout(()=>{
box.innerHTML=line;
box.style.opacity=1;
},800);
},delay);
delay+=4200;
});

},delay+3000);
}

function createFirework(x,y){
for(let i=0;i<30;i++){
let f=document.createElement("div");
f.className="firework";
f.style.background=`hsl(${Math.random()*360},100%,60%)`;

f.style.top=y+"px";
document.body.appendChild(f);
let a=Math.random()*2*Math.PI;
let d=40+Math.random()*60;
setTimeout(()=>{
f.style.transform=`translate(${Math.cos(a)*d}px,${Math.sin(a)*d}px)`;

},10);

}
}

function yesLove(){
