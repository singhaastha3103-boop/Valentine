
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine â¤ï¸</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.container {
  background: white;
  padding: 30px 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  z-index: 2;
}

#text {
  font-size: 24px;
  color: #ff2e63;
  min-height: 70px;
}

#date {
  color: #ff7eb3;
  font-size: 16px;
  margin-top: 10px;
  animation: blink 1.5s infinite;
  min-height: 20px;
}

@keyframes blink {
  0%,100% {opacity:1;}
  50% {opacity:0.4;}
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff2e63;
  color: white;
}

#noBtn {
  background: #ccc;
  position: absolute;
}

#musicBtn {
  background: #ff7eb3;
  color: white;
}

/* Hearts */
.heart {
  position: fixed;
  color: red;
  font-size: 20px;
  animation: float 4s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity:1;}
  100% { transform: translateY(-800px); opacity:0;}
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(0);}
  100% { transform: translateY(800px);}
}
</style>
</head>

<body>

<div class="container" id="mainBox">
  <div id="text"></div>
  <div id="date"></div>

  <div>
    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="noBtn" onmouseover="moveNo()">No ğŸ˜œ</button>
  </div>

  <br>
  <button id="musicBtn" onclick="playMusic()">Play Music ğŸ¶</button>
</div>

<audio id="music" src="https://www.bensound.com/bensound-music/bensound-love.mp3"></audio>

<script>
// Typing main text
const text = "Hey Rohan ğŸ˜˜ itâ€™s our second Valentine togetherâ€¦ will you be my Valentine again? â¤ï¸ğŸ™ˆ";
let i = 0;

function typeText() {
  if (i < text.length) {
    document.getElementById("text").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText, 80);
  }
}
typeText();

// Tomorrow's date
const tomorrow = new Date();
tomorrow.setDate(tomorrow.getDate() + 1);
const options = { day: 'numeric', month: 'long', year: 'numeric' };
const dateText = "ğŸ’Œ Our Second Valentine â€“ " + tomorrow.toLocaleDateString("en-GB", options);

// Typing date
let j = 0;
function typeDate() {
  if (j < dateText.length) {
    document.getElementById("date").innerHTML += dateText.charAt(j);
    j++;
    setTimeout(typeDate, 80);
  }
}
setTimeout(typeDate, 2000);

// No button runs away
const noBtn = document.getElementById("noBtn");
function moveNo() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Yes click â†’ full screen romantic message + date
function yesClicked() {
  document.body.innerHTML = `
    <h1 style="color:white; text-align:center; margin-top:30vh; padding:20px;">
      ğŸ’– Happy our second Valentine, Rohan ğŸ’–<br><br>
      From our first Valentine to our second one todayâ€¦<br>
      I still get butterflies when I think of you ğŸ™ˆâ¤ï¸<br><br>
      Thank you for being my Valentine again.<br>
      Letâ€™s make many more beautiful memories together ğŸ’–âœ¨<br><br>
      ${dateText}
    </h1>
  `;
  createConfetti();
  document.getElementById("music")?.play();
}

// Music
function playMusic() {
  document.getElementById("music").play();
}

// Hearts animation
setInterval(createHeart, 300);
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = "100%";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 4000);
}

// Confetti
function createConfetti() {
  for(let i=0;i<60;i++){
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random()*window.innerWidth + "px";
    conf.style.backgroundColor = "hsl(" + Math.random()*360 + ",100%,50%)";
    document.body.appendChild(conf);

    setTimeout(()=> conf.remove(),3000);
  }
}
</script>

</body>
</html>
